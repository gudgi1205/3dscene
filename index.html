<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="icon" href="assets/images/favicon.png">
   
   <!-- bootstrap reboot для сброса силей -->
   <link rel="stylesheet" href="assets/files/libs/bootstrap/css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="assets/files/libs/swiper/swiper-bundle.min.css">
   <link rel="stylesheet" href="assets/css/style.min.css">
   <title>main</title></head>
<body>

<section class="showcase">
      <h2 class="showcase__header">
            Hoodie <span>Mantle</span>
      </h2>
      <div class="showcase__content-wrapper">
            <div class="showcase__content">
                  <!-- Carousel---------------------------- -->
                  <div class="showcase-carousel">
                        <div class="swiper-wrapper">
                              <div class="swiper-slide showcase-carousel__item">
                                    <div class="showcase-carousel__image-wrapper">
                                          <div class="showcase-carousel__image-left">
                                                <div class="showcase-carousel__image"
                                                     style="background-image:
                                                     url(assets/images/1.png);">
                                                </div>
                                          </div>
                                          <div class="showcase-carousel__image-right">
                                                <div class="showcase-carousel__image"
                                                      style="background-image:
                                                      url(assets/images/1.png);">
                                                </div>
                                          </div>
                                    </div>
                                    <p>Front</p>
                              </div>

                              <div class="swiper-slide showcase-carousel__item">
                                    <div class="showcase-carousel__image-wrapper">
                                          <div class="showcase-carousel__image-left">
                                                <div class="showcase-carousel__image"
                                                     style="background-image:
                                                     url(assets/images/2.png);">
                                                </div>
                                          </div>
                                          <div class="showcase-carousel__image-right">
                                                <div class="showcase-carousel__image"
                                                      style="background-image:
                                                      url(assets/images/2.png);">
                                                </div>
                                          </div>
                                    </div>
                                    <p>Front two</p>
                              </div>

                              <div class="swiper-slide showcase-carousel__item">
                                    <div class="showcase-carousel__image-wrapper">
                                          <div class="showcase-carousel__image-left">
                                                <div class="showcase-carousel__image"
                                                     style="background-image:
                                                     url(assets/images/3.png);">
                                                </div>
                                          </div>
                                          <div class="showcase-carousel__image-right">
                                                <div class="showcase-carousel__image"
                                                      style="background-image:
                                                      url(assets/images/3.png);">
                                                </div>
                                          </div>
                                    </div>
                                    <p>Side</p>
                              </div>

                              <div class="swiper-slide showcase-carousel__item">
                                    <div class="showcase-carousel__image-wrapper">
                                          <div class="showcase-carousel__image-left">
                                                <div class="showcase-carousel__image"
                                                     style="background-image:
                                                     url(assets/images/4.png);">
                                                </div>
                                          </div>
                                          <div class="showcase-carousel__image-right">
                                                <div class="showcase-carousel__image"
                                                      style="background-image:
                                                      url(assets/images/4.png);">
                                                </div>
                                          </div>
                                    </div>
                                    <p>Back</p>
                              </div>
                        </div>
                  </div>
                  
                  <!-- carousel end-------------------------- -->
                  <div class="showcase-navigation">
                        <div class="showcase-navigation__prev"></div>
                        <div class="showcase-navigation__next"></div>
                  </div>
            </div>
      </div>

      <video class="showcase__video"
             src="assets/files/videos/smoke-background-optimized.mp4" autoplay loop muted>
      </video>
</section>

<script src="assets/files/libs/swiper/swiper-bundle.min.js"></script>
<script src="assets/js/main.min.js"></script>
</body>
</html>
